<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Artist brushes illustration -->

  <!-- Brush 1 - Flat brush -->
  <g transform="rotate(-15, 60, 150)">
    <!-- Handle -->
    <rect x="55" y="80" width="10" height="180" rx="2" fill="#8B4513"/>
    <rect x="55" y="80" width="10" height="180" rx="2" fill="url(#wood1)"/>
    <!-- Ferrule -->
    <rect x="53" y="60" width="14" height="25" rx="1" fill="#C0C0C0"/>
    <rect x="53" y="60" width="14" height="25" rx="1" fill="url(#metal)"/>
    <!-- Bristles -->
    <path d="M52 60 L50 20 Q60 15 70 20 L68 60 Z" fill="#F5DEB3"/>
    <path d="M54 55 L52 25 Q60 20 68 25 L66 55 Z" fill="#DEB887"/>
  </g>

  <!-- Brush 2 - Round brush -->
  <g transform="rotate(5, 100, 150)">
    <!-- Handle -->
    <rect x="95" y="100" width="10" height="170" rx="2" fill="#654321"/>
    <rect x="95" y="100" width="10" height="170" rx="2" fill="url(#wood2)"/>
    <!-- Ferrule -->
    <rect x="93" y="75" width="14" height="30" rx="1" fill="#B8860B"/>
    <!-- Bristles -->
    <ellipse cx="100" cy="50" rx="8" ry="30" fill="#8B7355"/>
    <ellipse cx="100" cy="45" rx="6" ry="25" fill="#A0522D"/>
  </g>

  <!-- Brush 3 - Detail brush -->
  <g transform="rotate(20, 140, 150)">
    <!-- Handle -->
    <rect x="135" y="90" width="8" height="180" rx="2" fill="#CD853F"/>
    <!-- Ferrule -->
    <rect x="133" y="70" width="12" height="25" rx="1" fill="#C0C0C0"/>
    <!-- Bristles -->
    <path d="M136 70 L138 30 Q139 25 140 30 L142 70 Z" fill="#D2B48C"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="wood1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wood2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A9A9A9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
